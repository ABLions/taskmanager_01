<div class="card">
    <div class="card-header">
        Delete
    </div>
    <div class="card-block">
        <p class="card-text">Do you want to delete this register?</p>
        <button mat-button color="warn" (click)="onDeleted()">Yes</button>
        <button mat-button color="primary" (click)="onCanceled()">No</button>
    </div>
</div>
